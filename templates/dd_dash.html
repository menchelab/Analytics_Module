<!-- PUT YOUR UI ELEMENTS IN HERE AND DEFINE MAPPINGS IN MyUi.js -->

<!-- HTML STARTS HERE -->

<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/SwagStyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" -->
  <!-- rel = "stylesheet"> -->
  <!-- <link href="jquery-ui.css" rel="stylesheet"> -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='js/dataDiVR_API.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/MyUi.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/d3ForceGraph.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/dropdown.js') }}"></script>

  <!-- add d3 for fun and profit (and for the randomwalk tab) -->



</head>

<body>



  <div id="tabs" class="disable-select">
    <ul>
      <li><a href="#tab_namespaces"><img draggable="false" onmousedown="return false" height='60' width='60'
            src="{{ url_for('static', filename='img/active_open.png') }}" /></a></li>
      <li><a href="#tab_selections"><img draggable="false" onmousedown="return false" height='60' width='60'
            src="{{ url_for('static', filename='img/active_sel.png') }}" /></a></li>
      <li><a href="#tab_search"><img draggable="false" onmousedown="return false" height='60' width='60'
            src="{{ url_for('static', filename='img/active_search.png') }}" /></a></li>
      <li><a href="#tab_nodes"><img draggable="false" onmousedown="return false" height='60' width='60'
            src="{{ url_for('static', filename='img/active_pin.png') }}" /></a></li>
      <li><a href="#tab_analytics"><img draggable="false" onmousedown="return false" height='60' width='60'
            src="{{ url_for('static', filename='img/active_gears.png') }}" /></a></li>
      <li><a href="#tab_info"><img draggable="false" onmousedown="return false" height='60' width='60'
            src="{{ url_for('static', filename='img/active_pub.png') }}" /></a></li>
    </ul>

    <div id="tab_namespaces">
      <p>PROJECTS</p>
      <select name="namespaces" id="namespaces">
        {% for namespace in namespaces %}
          <option value="{{namespace['namespace']}}">{{namespace['namespace']}}</option>
        {% endfor %}
      </select>
      <button name="test" id="test">TEST
      </button>

    </div>

    <div id="tab_selections">
      <p>LOAD SELECTION</p>
      <select name="selectMode" id="selectMode"></select>
      <select name="selections" id="selections"></select>
      <button id="LoadSelection">GO!</button>
      <p>
      <button id="saveSel">SAVE SELECTION</button>
      </p>
    </div>

    <div id="tab_search">
      <p>SEARCH </p>
       <p> <select name="searchMode1" id="searchMode1"></select>
       <button name="searchGO" id="searchGO">GO!</button>
       &nbsp;
       <button name="SaveSearch" id="SaveSearch">SAVE
      </button>
       </p>
      <p>
      <select name="searchAttribute1" id="searchAttribute1"></select>
      <button name	="searchInput1" id="searchInput1">INPUT1
      </button>
      <input type="text" id="search_txt" name="search_txt" />
      </p>

      <p>
        <p id="sResults">SEARCH RESULTS</p>
      <div id="autocomp">
       </p>
      </div>
    </div>

    <div id="tab_nodes">
       <p id="ResultsLabel">RESULTS</p>
      <div id="ResultList">
    </div>
    </div>
    <div id="tab_analytics">

      <h1>
        RESTART PROBABILITY:
        <span type="text" id="restart_probability" readonly style="color: white; background-color: black;">0
        </span>
      </h1>
      <div id="slider-restart_probability"></div>

      <div class="widget">
        <button id="start_randomwalk_button">START RANDOMWALK</button>
        <button id="clear_randomwalk_button">CLEAR</button>
      </div>

      <!-- <svg width="512" height="600"></svg> -->
      <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/d3ForceGraph.js') }}"></script> -->
    </div>

    <div id="tab_info">
      <p>PUBLICATIONS</p>
    </div>
  </div>



   <div class="menu root" id="menu">
    <div class="center">
      <div class="grid-menu">
        <div class="column-menu-left"></div>
        <div class="column-menu-right"><a class="menu-button" id="menu-button" href="#"></a>
          <nav class="menu-drawer" id="menu-drawer">
            <ul id="menu-holder">
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="page" id="page"></div>


</body>
